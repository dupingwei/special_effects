<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas简历</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #f4f4f4;
        overflow-x: hidden;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="resume"></canvas>
  </body>
  <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
  <script>
    (function($) {
      $.fn.circleMagic = function(options) {
        var width,
          height,
          canvas,
          ctx,
          animateHeader = true;
        var circles = [];

        var settings = $.extend(
          {
            color: 'rgba(255,255,255,.5)',
            radius: 10,
            density: 0.3,
            clearOffset: 0.2,
          },
          options
        );
        //  Main
        var container = this['0'];
        initContainer();
        addListeners();

        function initContainer() {
          width = container.offsetWidth;
          height = container.offsetHeight;
          //  create canvas element
          // initCanvas();
          canvas = document.getElementById('resume');
          canvas.width = width;
          canvas.height = height;
          ctx = canvas.getContext('2d');

          //  create circles
          for (var x = 0; x < width * settings.density; x++) {
            var c = new Circle();
            circles.push(c);
          }
          animate();
        }
        // Event handling
        function addListeners() {
          window.addEventListener('scroll', scrollCheck, false);
          window.addEventListener('resize', resize, false);
        }

        function scrollCheck() {
          if (document.body.scrollTop > height) {
            animateHeader = false;
          } else {
            animateHeader = true;
          }
        }

        function resize() {
          width = container.clientWidth;
          height = container.clientHeight;
          container.height = height + 'px';
          canvas.width = width;
          canvas.height = height;
        }

        function animate() {
          if (animateHeader) {
            ctx.clearRect(0, 0, width, height);
            for (var i in circles) {
              circles[i].draw();
            }
          }
          requestAnimationFrame(animate);
        }

        function randomColor() {
          var r = Math.floor(Math.random() * 255);
          var g = Math.floor(Math.random() * 255);
          var b = Math.floor(Math.random() * 255);
          var alpha = Math.random().toPrecision(2);
          return 'rgba(' + r + ', ' + g + ', ' + b + ', ' + alpha + ')';
        }

        //  Canvas manipulation
        function Circle() {
          var that = this;
          // constructor
          (function() {
            that.pos = {};
            init();
          })();
          function init() {
            that.pos.x = Math.random() * width;
            that.pos.y = height + Math.random() * 100;
            that.alpha = 0.1 + Math.random() * settings.clearOffset;
            that.scale = 0.1 + Math.random() * 0.3;
            that.speed = Math.random() * 3;
            if (settings.color === 'random') {
              that.color = randomColor();
            } else {
              that.color = settings.color;
            }
          }
          this.draw = function() {
            if (that.alpha <= 0) {
              init();
            }
            that.pos.y -= that.speed;
            that.alpha -= 0.0005;
            ctx.beginPath();
            ctx.arc(that.pos.x, that.pos.y, that.scale * settings.radius, 0, 2 * Math.PI, false);
            ctx.fillStyle = that.color;
            ctx.fill();
            ctx.closePath();
          };
        }
      };
    })(jQuery);
  </script>
  <script>
    window.onload = function() {
      $('body').circleMagic({
        radius: 35,
        density: 0.1,
        color: 'random',
        clearOffset: 0.9,
      });
    };
  </script>
</html>
